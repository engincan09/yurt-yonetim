<ng-container *ngIf="environment.isLoading">
    <div class="d-block show" id="loadingPopup" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog"
        aria-hidden="true">
        <div role="document">
            <img class="loading" src="assets/img/kurdele.png" alt="loading...">
        </div>
    </div>
    <div class="fade show"></div>
</ng-container>
